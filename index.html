<body>
    <div class="wrapper">
        <div class="turntable-elements">
            <div class="dificulty-container">
                <p>
                    <!-- <span>Seleccionar</span> Dificultad</p> -->
                    <p>Round 0</p>
                    <!-- <div class="turntable-mini">

                    <img class="armThumbnail armThumbnail-three" src="img/rockolaArm.svg" alt="">

            </div>
            <!--meter clase active a este elemento -->
            <div class="turntable-container">
                <div class="main-turntable">
                    <img src="img/rockola.png" alt="">
                </div>
                <div class="main-arm">
                    <img src="img/rockolaArm.svg" alt="">
                </div>
            </div>
        </div>
        <div class="players-container">
            <!-- meter clase active a cada player -->

        </div>
        <div id="answer" class="answer-container-inactive">
            <div class="answer-elements">
                <img src="" alt="">
                <p>Título de la Canción</p>
                <input class="answer-input" type="text">
                <div class="title">
                    <button class="answer-btn"></button>
                </div>
            </div>
        </div>
        <div id="answer-ok" class="answer-container-inactive">
            <div class="answer-elements answer-ok-elements">
                <img src="img/playerone.png" alt="">
                <p class="response-ok">+50</p>
                <div class="title">
                    <p class="reponse-title"> </p>
                    <button></button>
                </div>
            </div>
        </div>
        <div id="answer-error" class="answer-container-inactive">
            <div class="answer-elements answer-ok-elements">
                <img src="img/playerone.png" alt="">
                <p style="color:red">INCORRECTO!!!!</p>
                <p class="response-error">-10</p>
                <p class="reponse-title"> </p>
                <div class="title">
                    <button></button>
                </div>
            </div>
        </div>
