<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style/css/normalize.css">
    <link rel="stylesheet" href="style/css/main.css">
    <title>Music Project</title>
</head>

<body>
    <div class="wrapper">

        <audio style="display: none" id="audioDemo" class="audioDemo" controls preload="none">
            <source id="sourceSong" type="audio/mpeg">
        </audio>
        <div class="turntable-elements">
            <div class="dificulty-container">
                <p class="round-counter">ROUND 1</p>
            </div>
            <div class="turntable-container">
                <div class="main-turntable">
                    <img src="img/rockola2.svg" alt="">
                </div>
                <div class="main-arm">
                    <img src="img/rockolaArm.svg" alt="">
                </div>
            </div>
        </div>
        <div class="players-container">
            <div class="active-key">
                <p class="action">CLICK IMAGE TO PLAY</p>
            </div>
        </div>
        <div id="answer" class="answer-container" style="display: none">
            <div class="answer-elements">
                <img src="" alt="">
                <p>Song Title</p>
                <input class="answer-input" type="text">
                <div class="title">
                    <button class="answer-btn">Check</button>
                </div>
            </div>
        </div>
        <div id="answer-ok" class="answer-container" style="display: none">
            <div class="answer-elements answer-ok-elements">
                <img src="img/playerone.png" alt="">
                <p class="response-ok">Yeah!! +50 Points</p>
                <p class="reponse-title"> </p>
                <div class="title">
                    <button>NEXT SONG</button>
                </div>
            </div>
        </div>
        <div id="answer-error" class="answer-container" style="display: none">
            <div class="answer-elements answer-ok-elements">
                <img src="img/playerone.png" alt="">
                <p>Seems You Are Wrong</p>
                <p class="response-error" style="color:red">-10 Points</p>
                <p class="reponse-title"> </p>
                <div class="title">
                    <button>TRY AGAIN</button>
                </div>
            </div>
        </div>
        <div id="winner" class="answer-container" style="display: none">
            <div class="answer-elements answer-ok-elements">
                <img src="img/playerone.png" alt="">
                <p></p>
                <div class="title">
                    <p>CONGRATULATIONS!!</p>
                    <button>PLAY AGAIN</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/min/jquery-3.2.1.min.js"></script>
    <script src="js/song.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
