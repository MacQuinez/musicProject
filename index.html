<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style/css/normalize.css">
    <link rel="stylesheet" href="style/css/main.css">
    <title>Music Project</title>
</head>

<body>
    <div class="wrapper">
        <div class="turntable-elements">
            <div class="dificulty-container">
                <p>
                    <span>Seleccionar</span> Dificultad</p>
                <div class="turntable-mini">
                    <img class="armThumbnail armThumbnail-one" src="img/rockolaArm.svg" alt="">
                    <img class="armThumbnail armThumbnail-two" src="img/rockolaArm.svg" alt="">
                    <img class="armThumbnail armThumbnail-three" src="img/rockolaArm.svg" alt="">
                </div>
            </div>
            <!--meter clase active a este elemento -->
            <div class="turntable-container">
                <div class="main-turntable">
                    <img src="img/rockola.png" alt="">
                </div>
                <div class="main-arm">
                    <img src="img/rockolaArm.svg" alt="">
                </div>
            </div>
        </div>
        <div class="players-container">
            <!-- meter clase active a cada player -->
            <div class="player player-one">
                <img src="img/playerone.png" alt="">
                <div class="data-player">
                    <p>Jugador 1</p>
                    <p class="score">0</p>
                </div>
                <div class="active-key">
                    <img src="" alt="">
                </div>
            </div>
            <div class="player player-two">
                <img src="img/playertwo.png" alt="">
                <div class="data-player">
                    <p>Jugador 2</p>
                    <p class="score">0</p>
                </div>
                <div class="active-key">
                    <img src="" alt="">
                </div>
            </div>
            <div class="player player-three">
                <img src="img/playerthree.png" alt="">
                <div class="data-player">
                    <p>Jugador 3</p>
                    <p class="score">0</p>
                </div>
                <div class="active-key">
                    <img src="" alt="">
                </div>
            </div>
            <div class="player player-four">
                <img src="img/playerfour.png" alt="">
                <div class="data-player">
                    <p>Jugador 4</p>
                    <p class="score">0</p>
                </div>
                <div class="active-key">
                    <img src="" alt="">
                </div>
            </div>
        </div>
        <div class="answer-container" style="display:none">
            <div class="answer-elements">
                <img src="img/playerone.png" alt="">
                <p>Título de la Canción</p>
                <div class="title">
                    <p>_ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ </p>
                    <button></button>
                </div>
            </div>
        </div>
        <div class="answer-ok-container answer-container " style="display:none">
            <div class="answer-elements answer-ok-elements">
                <img src="img/playerone.png" alt="">
                <p>+ 50 pts</p>
                <div class="title">
                    <p>_ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ </p>
                    <button></button>
                </div>
            </div>
            <div class="answer-elements answer-ok-elements" style="display:none">
                <img src="img/playerone.png" alt="">
                <p>+ 50 pts</p>
                <div class="title">
                    <p>_ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ </p>
                    <button></button>
                </div>
            </div>
            <div class="answer-elements answer-ok-elements" style="display:none">
                <img src="img/playerone.png" alt="">
                <p>+ 50 pts</p>
                <div class="title">
                    <p>_ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ </p>
                    <button></button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
